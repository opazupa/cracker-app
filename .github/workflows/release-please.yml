on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: cracker-app

      - uses: ./.github/workflows/deploy.yml
        if: steps.release.outputs.release_created == 'true'
        with:
          environment: prod
