name: CI check

on:
    pull_request:
      branches: [main]
    workflow_call:

jobs:
  run-ci:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
            node-version: 16
            cache: 'yarn'

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Check build
        run: yarn build

      - name: Check linting
        run: yarn lint
